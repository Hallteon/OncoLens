{% extends 'scans/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'scans/css/user_scans.css' %}">
{% endblock %}

{% block content %}
<section class="scans content">
    <div class="container">
        <div class="row">
            <div class="col-12 content-block user-scans__creating">
                <div class="row d-flex align-items-center">
                    <div class="col-sm-6 col-lg-4">
                        <a href="#" onclick="history.back(); return false;">Назад</a> 
                        <p class="content-block__info">{{ scans.count }} снимков</p>
                    </div>

                    <a href="{% url 'diagnosis' %}" class="button-regular user-scans__create col-lg-2 text-center ms-auto me-0">Обработать снимок</a>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-between">
        {% for scan in scans %}
            <a class="content-block scan col-lg-3" href="{{ scan.get_absolute_url }}">
                <img class="scan__cover" src="{{  scan.predicted_image.url }}" alt="...">
                <div class="scan__info">
                    <p class="scan__date-created content-block__info">{{ scan.created_datetime|date:"d.m.Y H:i" }}</p>
                </div>
            </a>
        {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
