{% extends 'scans/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% endblock %}

{% block content %}
<section class="login content">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 form-container">
                <h2 class="text-center forms-container__title forms-container__title_auth">Authorization</h2>

                <form class="form" method="post">
                    {% csrf_token %}

                    <div class="text-center form__errors">{{form.non_field_errors}}</div>

                    {% for item in form %}
                    <div class="row form-conteiner__item">
                        <div class="col-sm-4">
                            <label class="form__label" for="{{item.id_for_label}}">{{item.label}}: </label>
                        </div>
                        <div class="col-sm-8">
                            {{item}}
                        </div>
                    </div>

                    <div class="form__errors">{{item.errors}}</div>
                    {% endfor %}

                    <button class="form__button form__button_auth button" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
